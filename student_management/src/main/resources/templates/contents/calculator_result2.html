<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>Calculator PAGE</title>
  <meta name="keywords" content="springboot,thymeleaf,layout,トップページ" />
  <meta name="description" content="SpringBootとThymeleafのLayoutを使ってWebサイトを作るサンプルです。ここはトップページです。" />
</head>

<body>

<div layout:fragment="content">

	<div class="card border-primary mb-3 bmi_card" style="max-width: 30rem;">
	  <div class="card-header">Simple Calculator</div>
	  <div class="card-body text-primary">
	    <h5 class="card-title">What is the calculations?</h5>
				  <div class="form-group row">
				    <label for="v1" class="col-sm-3 col-form-label">First Value</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" th:value="${calc.v1}" readonly>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="v2" class="col-sm-4 col-form-label">Second Value</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" th:value="${calc.v2}" readonly>
				    </div>
				  </div>
				 <div class="form-group row">
				    <div class="col-sm-10">
				     	<span th:text="${calc.v1}"></span>
		                <button th:text="${button}" class="btn btn-primary btn_calc"></button>
		                <span th:text="${calc.v2}"></span>
		                <button class="btn btn-primary btn_calc">=</button>
		                <span th:text="${calc.result}"></span>
				    </div>
				  </div>
		</div>
	</div>

</div>

</body>

</html>
