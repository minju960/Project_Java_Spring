<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/layout">
<head>
  <title>BMI PAGE</title>
  <meta name="keywords" content="springboot,thymeleaf,layout,トップページ" />
  <meta name="description" content="SpringBootとThymeleafのLayoutを使ってWebサイトを作るサンプルです。ここはトップページです。" />
</head>

<body>

<div layout:fragment="content">

	<form th:action="@{bmi_result}" method="post">
		<div class="card border-primary mb-3 bmi_card" style="max-width: 30rem;">
		  <div class="card-header">BMI</div>
		  <div class="card-body text-primary">
		    <h5 class="card-title">What is your BMI?</h5>
		    <form>
		  <div class="form-group row">
		    <label for="height" class="col-sm-3 col-form-label">Height(cm)</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="height" name="height" placeholder="키를 입력하세요">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="weight" class="col-sm-3 col-form-label">Weight(kg)</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="weight" name="weight" placeholder="몸무게를 입력하세요">
		    </div>
		  </div>
		 <div class="form-group row">
		    <div class="col-sm-10">
		      <button type="submit" class="btn btn-primary">BMI 계산</button>
		    </div>
		  </div>
		</form>
		  </div>
		</div>
	</form>
	
</div>

</body>

</html>
