<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>Calculator PAGE</title>
  <meta name="keywords" content="springboot,thymeleaf,layout,トップページ" />
  <meta name="description" content="SpringBootとThymeleafのLayoutを使ってWebサイトを作るサンプルです。ここはトップページです。" />
</head>

<body>

<div layout:fragment="content">

	<div class="card border-primary mb-3 bmi_card" style="max-width: 30rem;">
	  <div class="card-header">Simple Calculator</div>
	  <div class="card-body text-primary">
	    <h5 class="card-title">What is the calculations?</h5>
			<form th:action="@{/user/calculator_result2}" method="post">
				  <div class="form-group row">
				    <label for="v1" class="col-sm-3 col-form-label">First Value</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="v1" name="v1" placeholder="첫 번째 값을 입력하세요">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="v2" class="col-sm-4 col-form-label">Second Value</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="v2" name="v2" placeholder="두 번째 값을 입력하세요">
				    </div>
				  </div>
				 <div class="form-group row">
				    <div class="col-sm-10">
				      <input type="submit" class="btn btn-primary btn_calc" name="button" value="＋"></input>
			          <input type="submit" class="btn btn-primary btn_calc" name="button" value="-"></input>
			          <input type="submit" class="btn btn-primary btn_calc" name="button" value="×"></input>
			          <input type="submit" class="btn btn-primary btn_calc" name="button" value="÷"></input>
				    </div>
				  </div>
			</form>
		</div>
	</div>
	
</div>

</body>

</html>
